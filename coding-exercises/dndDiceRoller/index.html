<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Jacob DeMille | D&D Dice Roller</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main>
        <h1>D&D Dice Roller</h1>
        <div id="roll"></div>
        <div id="dice">
            <button class="die" value="d4">d4 <br> A</button>
            <button class="die" value="d6">d6 <br> S</button>
            <button class="die" value="d8">d8 <br> D</button>
            <button class="die" value="d10">d10 <br> F</button>
            <button class="die" value="d12">d12 <br> G</button>
            <button class="die" value="d20">d20 <br> H</button>
            <button class="die" value="d100">d100 <br> J</button>
        </div>
        <span>Photo by <a href="https://unsplash.com/@jamesponddotco?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="blank">James Pond</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="blank">Unsplash</a></span>
    </main>

    <script>
        
        function rollDice() {
            let die = document.getElementsByClassName('die').value;
            let output = document.getElementById("roll");
            const dice = {
                sides: 6,
                d4: 4,
                d6: 6,
                d8: 8,
                d10: 10,
                d12: 12,
                d20: 20,
                d100: 100,
                roll() {
                    roll = Math.floor(this.sides * Math.random()) + 1;
                    console.log(roll);
                    output.innerHTML = roll; 
                    
                }
            }
            switch(die) {
                case "d4":
                    dice.sides = 4;
                case "d6":
                    dice.sides = 6;
                case "d8":
                    dice.sides = 8;
                case "d10":
                    dice.sides = 10;
                case "d12": 
                    dice.side = 12;
                case "d20":
                    dice.side = 20;
                case "d100":
                    dice.side = 100;
            }
            dice.roll();
        }
        document.querySelectorAll(".die").addEventListener('click',rollDice);
    </script>
</body>

</html>
