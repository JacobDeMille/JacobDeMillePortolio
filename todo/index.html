<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Challenge</title>
   <link rel="stylesheet" href="#" />
</head>
<body>
    <main>
        <!-- Structure for the a todo element -->
        <div id="todo-elelment">
            <input type="checkbox" name="mark-complete" id="mark-complete">
            <label for="mark-complete" id="task-text"></label>
            <button id="remove-task">Remove</button>
        </div>

        <!-- List for todo elements to be added to with JavaScript -->
        <ul id="tasks" class="tasks">
            <h3>Todos</h3>
        </ul>

        <!-- Form for adding a new task to the todo list -->
        <div id="add-task-form">
            <label for="new-task" class="new-task">Add a New Task</label>
            <input type="text" name="new-task" id="new-task">
            <button id="add-task">Add Task</button>
        </div>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
