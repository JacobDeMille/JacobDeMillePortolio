<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A date night generator. If you want a movie or TV show to watch but don't know what to watch, let this generator pick one for you!">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module"></script>
  <title>Movie Date Night</title>
</head>

<body>
  <h1 class="title">Movie Date Night Generator</h1>

  <form action="">
    <label for="genre">Pick a Genre</label>
    <select name="genre" id="genre" class="form-row">
      <option value="Action Genre">Action Genre</option>
      <option value="Animation Genre">Animation Genre</option>
      <option value="Comedy Genre">Comedy Genre</option>
      <option value="Crime Genre">Crime Genre</option>
      <option value="Drama Genre">Drama Genre</option>
      <option value="Experimental Genre">Experimental Genre</option>
      <option value="Fantasy Genre">Fantasy Genre</option>
      <option value="Historical Genre">Historical Genre</option>
      <option value="Horror Genre">Horror Genre</option>
      <option value="Romance Genre">Romance Genre</option>
      <option value="Science Fiction Genre">Science Fiction Genre</option>
      <option value="Thriller Genre">Thriller Genre</option>
      <option value="Western Genre">Western Genre</option>
    </select>
    <button type="submit" class="btn" id="btn">Submit</button>
  </form>

  <div id="movieList"></div>
</body>

</html>
