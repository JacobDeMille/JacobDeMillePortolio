<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Jacob DeMille | D&D Dice Roller</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main>
        <h1>D&D Dice Roller</h1>
        <div id="roll"></div>
        <div id="dice">
            <button class="die" value="d4">d4</button>
            <button class="die" value="d6">d6</button>
            <button class="die" value="d8">d8</button>
            <button class="die" value="d10">d10</button>
            <button class="die" value="d12">d12</button>
            <button class="die" value="d20">d20</button>
            <button class="die" value="d100">d100</button>
        </div>
        <span>Photo by <a href="https://unsplash.com/@jamesponddotco?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="blank">James Pond</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="blank">Unsplash</a></span>
    </main>

    <script>
        
        function rollDice() {
            let die = document.getElementsByClassName('die').value;
            let output = document.getElementById("roll");
            const dice = {
                d4: 4,
                d6: 6,
                d8: 8,
                d10: 10,
                d12: 12,
                d20: 20,
                d100: 100,
                roll() {
                    switch(die) {
                        case d4:
                            return Math.floor(this.d4 * Math.random()) + 1;
                        case d6: 
                            return Math.floor(this.d6 * Math.random()) + 1;
                        case d8:
                            return Math.floor(this.d8 * Math.random()) + 1;
                        case d10:
                            return Math.floor(this.d10 * Math.random()) + 1;
                        case d12: 
                            return Math.floor(this.d12 * Math.random()) + 1;
                        case d20:
                            return Math.floor(this.d20 * Math.random()) + 1;
                        case d100: 
                            return Math.floor(this.d100 * Math.random()) + 1;
                        default:
                            return 0
                    }
                }
            }
        }
    </script>
</body>

</html>
